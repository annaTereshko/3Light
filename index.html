<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet"> -->

        <link rel="stylesheet" href="css/style.css">
        
        <title>3Light</title>
    </head>
    
    <body>
        <div class="main-container">
            <header class="nav">
                <div class="nav__contact">
                    <div class="nav__contact__left">
                        <div>
                            <img src="img/tel.png" alt="Email" class="tel">
                        </div>
                        <div>
                            <img src="img/mailto.png" alt="Telephone" class="mail">
                        </div>
                    </div>
                    <div class="nav__contact__right">
                        <img src="img/logo-vk.png" alt="Telegram" class="">
                        <img src="img/logo-facebook.png" alt="Telephone" class="">
                        <img src="img/logo-instagram.png" alt="Telephone" class="">
                        <img src="img/logo-telegram.png" alt="Telephone" class="">                    
                    </div>
                </div>
                <div class="nav__menu">
                    <div class="logo-box__menu">
                        <img src="img/menu-logo_mobile.png" alt="Logo" class="logo__menu">
                    </div>
                </div>
                <div class="logo-box__main-logo">
                    <img src="img/main-logo_mobile.png" alt="Logo" class="logo__main">
                </div>
            </header>
        </div>

    </body>
</html>
